syntax = "proto3";
package sec03;

option java_multiple_files = true;
option java_package = "com.animesh.grpc.sec03.models";

message Email {
  string address = 1;
  string password = 2;
}

message Phone {
  int32 number = 1;
  int32 code = 2;
}

message Credentials {
  oneof login_method { // can contain only one of Email or Phone
    Email email = 1;
    Phone phone = 2;
  }
}
