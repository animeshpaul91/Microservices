syntax = "proto3";
package sec05.v4;

option java_multiple_files = true;
option java_package = "com.animesh.grpc.sec05.v4.models";

enum TelevisionType {
    LED = 0;
    UHD = 1;
    OLED = 2;
    QLED = 3;
}

// you can change the label and the serialization/deserialization logic will still take care of it
// however, do NOT change the type of the field
message Television {
    string brand = 1;

    // follow these best practices when removing fields
    reserved 2; // a previous field with tag 2 has been removed. Do NOT reuse it.
    reserved "year", "model"; // previous field names that have been removed. Do NOT reuse them.

    TelevisionType type = 3;
    int32 price = 4;

    // best practice is to not change the number once assigned to a field
}
