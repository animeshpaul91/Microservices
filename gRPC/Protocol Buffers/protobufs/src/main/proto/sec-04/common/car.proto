syntax = "proto3";
package sec04.common;

option java_multiple_files = true;
option java_package = "com.animesh.grpc.sec04.models.common";

enum BodyStyle {
  UNKNOWN = 0; // Default value
  SEDAN = 1;
  SUV = 2;
  TRUCK = 3;
  COUPE = 4;
  CONVERTIBLE = 5;
}

message Car {
  string make = 1;
  string model = 2;
  int32 year = 3;
  BodyStyle body_style = 4;
}
