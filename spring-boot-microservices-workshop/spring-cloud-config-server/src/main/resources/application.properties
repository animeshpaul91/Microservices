# You do not have to restart the server everytime there is a change to the centralized config

server.port=8888

spring.application.name=spring-cloud-config-server
spring.cloud.config.server.git.uri=https://github.com/animeshpaul91/Microservices
spring.cloud.config.server.git.username=${GIT_USERNAME}
spring.cloud.config.server.git.password=${GIT_PASSWORD}
spring.cloud.config.server.git.search-paths=config/spring-boot-config
